# Scope

- Escopo determina a visibilidade de alguma variável no JS

<!--A variavel let não é global, e funcionara apenas dentro do bloco--> 
    <script>
        {
            let x = 0
            console.log(x);
        }

        console.log(x)
    </script>
<!--Const é a mesma coisa que o let, porem não é possivel atualiza-la no JS -->

<!--A variavel var é global, e funcionara fora do bloco-->
    <script>
        console.log(y)
        {
            var y = "var"
        }
        console.log(y)
    </script>
<!-- hoisting: Tipo de variavel não definida -->
