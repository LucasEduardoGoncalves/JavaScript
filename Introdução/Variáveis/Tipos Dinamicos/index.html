# JS é uma linguagem fracamente tipada e dinâmica

- Variáveis não precisão ter um tipo previamente definido
- Podemos mudar o conteúdo de uma variável

<button>mudar tipo</button>
<script>
    const sol = 0;
    let clima = ': são josé';
    var trues = true;
    // clima = 0

    console.log(typeof clima + clima);
    console.log(typeof sol);
    console.log(typeof trues);
</script>
